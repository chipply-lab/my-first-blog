{% extends 'blog/base.html' %}


{% block content %}
    <div>
        <a class="btn btn-warning" href="http://chipply.pythonanywhere.com/admin/" role="button">Post</a>
    </div>
    {% for post in posts %}
         <div class="post">
             <div class="date">
                 <p>published: {{ post.published_date }}</p>
             </div>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
             </div>
    {% endfor %}
{% endblock %}
